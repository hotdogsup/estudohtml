<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<!-- informações para o navegador -->
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabelas</h1>
		<table border="1" width="100%">
			<thead>
				<tr>
				<th>Coluna 1</th>
				<th>Coluna 2</th>
				<th>Coluna 3</th>
				</tr>
				<tr>
					<td colspan="3" align="center">Descrição da Tabela</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td>3B</td>
					<td>3C</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="center">Rodapé da tabela</td>
				</tr>
			</tfoot>
		</table>

		<h2>Tabela como layout</h2>

		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20"></td>
				<td bgcolor="#DDDDD">Coluna 1</td>
				<td bgcolor="EEEEE">Coluna 2</td>
				<td width="20"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="FF0000" align="center">Rodapé</td>
			</tr>
		</table>

	</body>
</html>
